<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>
<body>


        <main class="menu">
            
                <label class="first-form">Converter <b>de</b>
                    <select class="first-select">
                        <option></option>
                        <option value="real">R$ Real</option>
                        <option value="euro">€ Euro</option>
                        <option value="dolar-americano">US$ Dólar americano</option>
                        <option value="dolar-canadense">C$ Dólar canadense</option>
                        <option value="dolar-australiano">A$ Dólar australiano</option>
                        <option value="libra-esterlina">£ Libra esterlina</option>
                        <option value="yen">¥ Yen</option>
                        <option value="yuan-renmimbi">¥ Yuan renmimbi</option>
                        <option value="franco-suico">SFr Franco suiço</option>
                    </select>
                </label>
                <label class="second-form">Converter <b>para</b>
                    <select class="second-select">
                        <option></option>
                        <option value="real">R$ Real</option>
                        <option value="euro">€ Euro</option>
                        <option value="dolar-americano">US$ Dólar americano</option>
                        <option value="dolar-canadense">C$ Dólar canadense</option>
                        <option value="dolar-australiano">A$ Dólar australiano</option>
                        <option value="libra-esterlina">£ Libra esterlina</option>
                        <option value="yen">¥ Yen</option>
                        <option value="yuan-renmimbi">¥ Yuan renmimbi</option>
                        <option value="franco-suico">SFr Franco suiço</option>
                    </select>
                </label>
            
                <label class="third-form">
                    <p>Valor</p>
                    <input id="first-input" placeholder="">
                </label>
                
                <button class="convert-button">Converter</button>
            
            <section class="cartao">
                    <div class="currency-image">
                        <img class="currency-to-convert" src="./assets/Bandeira do BRASIL.png" alt="bandeira-do-brasil">
                        <div>
                            <p class="currency-convert-to">Real</p>
                            <p class="currency-value-to-convert">R$ 0,00</p>
                        </div>
                    </div>
                    <div class="second-image"> 
                        <img id="seta" src="./assets/474e54d7-b051-45eb-9372-5eb5deda89b0.webp">
                    </div>
                    <div class="currency-image">
                        <img class="currency-converted-img" src="./assets/united-states.png" alt="bandeira-do-Estados-unidos">
                        <div>
                            <p class="converted-currency">Dólar americano</p>
                            <p class="currency-value-converted">$ 0,00</p>
                        </div>
                        
                    </div>
                </section>
        </main>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
